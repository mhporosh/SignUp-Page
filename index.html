<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp</title>
    <link rel="stylesheet" href="./CSS/reset.css" />
    <link rel="stylesheet" href="./CSS/main.css" />
    <link rel="stylesheet" href="./CSS/signup.css" />
  </head>
  <body>
    <main>
      <div class="left">
        <img src="./Images/Logo.png" alt="Logo" />
        <h1>Find 3D Objects, Mockups and Ilustration here</h1>
        <img class="sketch" src="./Images/Sketch.png" alt="Sketch" />
      </div>
      <div class="right">
        <div class="language">
          <div>
            <span>English (UK)</span>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 320 512"
            >
              <path
                d="M182.6 470.6c-12.5 12.5-32.8 12.5-45.3 0l-128-128c-9.2-9.2-11.9-22.9-6.9-34.9s16.6-19.8 29.6-19.8H288c12.9 0 24.6 7.8 29.6 19.8s2.2 25.7-6.9 34.9l-128 128z"
              />
            </svg>
          </div>

          <ul>
            <li>English (US)</li>
            <li>Bengali</li>
            <li>Hindi</li>
          </ul>
        </div>

        <h1 class="signup-title">Create Account</h1>

        <!-- SignUp with Google and Facebook Start -->

        <div class="signup-with">
          <div class="google">
            <img class="google-icon" src="./Images/Google.png" alt="Google" />
            <span>Sign up with Google</span>
          </div>

          <div class="facebook">
            <img
              class="facebook-icon"
              src="./Images/Facebook.png"
              alt="Facebook"
            />
            <span>Sign up with Facebook</span>
          </div>
        </div>

        <!-- SighUp with Google and Facebook End -->

        <!-- SignUp with Email Address Start -->

        <div class="divider">OR</div>

        <!-- SignUp with Email Address Start -->

        <form action="">
          <div class="form">
            <input type="text" placeholder="Full Name" />
            <input type="email" placeholder="Email Address" />
            <input type="password" placeholder="Password" />
            <button type="submit">Create Account</button>
          </div>
        </form>
        <p class="login">Already have an account? <a href="">Log in</a></p>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/d3e9fb9ce3.js"
      crossorigin="anonymous"
    ></script>
    <script src="./JS/signup.js"></script>
  </body>
</html>
